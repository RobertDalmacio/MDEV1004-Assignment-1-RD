<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokémon Database</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Pokémon Database</h1>
  </header>
  <main>
    <section id="pokemon-section">
      <ul id="pokemon-list"></ul>
    </section>
    <section id="details-section">
      <div id="pokemon-detail">
        <h2>Specs</h2>
        <!-- Pokémon details will be dynamically added here -->
      </div>
      <div id="ability-detail">
        <h2>Abilities</h2>
        <!-- Ability details will be dynamically added here -->
      </div>
    </section>
  </main>
  <footer>
    <p>https://pokeapi.co/api/v2/pokemon</p>
  </footer>
  <script src="app.js"></script>
</body>
</html>
